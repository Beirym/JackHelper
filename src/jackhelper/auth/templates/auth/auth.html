{% extends 'base.html' %}
{% load static %}

{% block links %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/auth.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/media/auth.css' %}">
{% endblock %}

{% block body %}
    <div class="wrapper">
        <div class="container">
            <div class="auth-block">
                <img class="logo" src="{% static 'img/SVG/logo.svg' %}">

                <script async 
                        src="https://telegram.org/js/telegram-widget.js?22" 
                        data-telegram-login="JackCarsHelperBot" 
                        data-size="large" 
                        data-radius="20" 
                        data-auth-url="https://jackhelper.ru/auth/login/" 
                        data-request-access="write">
                </script>
            </div>
        </div>
    </div>
{% endblock %}
