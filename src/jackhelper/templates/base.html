<!DOCTYPE html>

{% load static %}

<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{% block title %} JackHelper {% endblock %}</title>

		<link rel="icon" href="{% static 'icons/favicon.svg' %}" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/media/styles.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/inc/elements.css' %}">
		{% block links %}{% endblock %}
	</head>
    <body>
		<div>
			{% block body %}
				{% include 'inc/nav.html' %}
				<wrapper>
					{% block content %}{% endblock %}
				</wrapper>
			{% endblock %}
	
			<div class="modal-window-zone">
				{% include 'inc/modal_windows.html' %}
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="{% static 'js/elements.js' %}" async defer></script>
		<script src="{% static 'js/exceptions.js' %}" async defer></script>
		<script src="{% static 'js/inc/modal_windows.js' %}" async defer></script>
		<script src="{% static 'js/inc/nav.js' %}" async defer></script>
	</body>
</html>
