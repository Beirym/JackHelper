<!DOCTYPE html>

<!-- {% load static %} -->

<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{% block title %} Ошибка {% endblock %} | JackHelper</title>

		<link rel="icon" href="{% static 'icons/favicon.svg' %}" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/error.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/media/error.css' %}">
	</head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="error-block">
                    <img class="error-img" src="{% static 'img/PNG/error.png' %}">
                    <div class="error-info">
                        <h1 class="error-code">{% block error_code %}{% endblock %}</h1>
                        <p class="error-text">{% block error_text %}{% endblock %}</p>
                        <div class="error-action_buttons">
                            {% block action_buttons %}{% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
